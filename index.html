<!DOCTYPE html>
<html>
  <head>
    <title>Play Your Music (for Google Drive)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Play music from Google Drive.">
    <link rel="manifest" href="/manifest.json">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
<body>

<header>
  <button id="menu-toggle">≡</button>
  <h1>▶ Play Your Music</h1>
  <nav id="menu">
    <h2>API Counter</h2>
    <div id="count"></div>
    <h2>Authentication</h2>
    <button id="authorize_button" style="display: none;">Sign In</button>
    <button id="signout_button" style="display: none;">Sign Out</button>
  </nav>
</header>

<div id="albums"></div>
<div id="track-list"></div>
<button id="track-list-close">&times;</button>


<audio controls>
  <source src="">
  Your browser does not support the audio element.
</audio>

<script type="text/javascript">
var CLIENT_ID = '308625143299-1sc4kku4pd6k2n9qf70pqm0sqiarhiqp.apps.googleusercontent.com';
var API_KEY = 'AIzaSyDyZA3T_TLig3b4glBnzc8w-m94WRpP1z8';
var DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"];
var SCOPES = 'https://www.googleapis.com/auth/drive.readonly';

var authorizeButton = document.getElementById('authorize_button');
var signoutButton = document.getElementById('signout_button');

function handleClientLoad() {
  gapi.load('client:auth2', initClient);
}

function initClient() {
  gapi.client.init({
    apiKey: API_KEY,
    clientId: CLIENT_ID,
    discoveryDocs: DISCOVERY_DOCS,
    scope: SCOPES
  }).then(function () {
    gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);
    updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
    authorizeButton.onclick = handleAuthClick;
    signoutButton.onclick = handleSignoutClick;
  }, function(error) {
    console.log(error);
  });
}

function updateSigninStatus(isSignedIn) {
  if (isSignedIn) {
    authorizeButton.style.display = 'none';
    signoutButton.style.display = 'block';
    findMusicFolder();
  } else {
    authorizeButton.style.display = 'block';
    signoutButton.style.display = 'none';
  }
}

function handleAuthClick(event) {
  gapi.auth2.getAuthInstance().signIn();
}

function handleSignoutClick(event) {
  gapi.auth2.getAuthInstance().signOut();
}

var APIcount = 0;

function APIcounter() {
  APIcount++;
  $('#count').html("<p>" + APIcount + "</p>");
}

function findMusicFolder() {
  gapi.client.drive.files.list({
    'pageSize': 1,
    'q' : " name contains 'music123' and trashed = false ",
    'fields': "nextPageToken, files(id, name)"
  }).then(function(response) {
    APIcounter();
    
    var files = response.result.files;
    if (files && files.length > 0) {
      for (var i = 0; i < files.length; i++) {
        var file = files[i];
        findAlbumFolders(file.id);
      }
    } else {
      alert('No music folder found.');
    }
  });
}

function findAlbumFolders(id) {
  var albumquery = "'" + id + "'" + " in parents and mimeType contains 'application/vnd.google-apps.folder' and trashed = false ";
  gapi.client.drive.files.list({
    'pageSize': 1000,
    'orderBy': 'name',
    'q' : albumquery,
    'fields': "nextPageToken, files(id, name)"
  }).then(function(response) {
    APIcounter();
    
    var albums = response.result.files;
    
    for (var i = 0; i < albums.length; i++) {
      $('#albums').append("<a class='album' href='#' data-album-id='" + albums[i].id + "'>" + "</a>");
    }

  });

  // get arts
  var albumartquery = "mimeType contains 'image/' and name contains 'folder'";
  gapi.client.drive.files.list({
    'pageSize': 1000,
    'q' : albumartquery,
    'fields': "nextPageToken, files(id, name, webContentLink, parents)"
  }).then(function(response) {
    APIcounter();
    
    var arts = response.result.files;
    
    for (var i = 0; i < arts.length; i++) {
      var artURL = arts[i].webContentLink;
      var parent = arts[i].parents[0];
      $(".album[data-album-id=" + parent + "]").append("<img src='" + artURL + "' />");
    }

  });

}

function listTracks(id) {
  var trackquery = "'" + id + "'" + " in parents and mimeType contains 'audio/'";
  gapi.client.drive.files.list({
    'pageSize': 50,
    'q' : trackquery,
    'fields': "nextPageToken, files(id, name, webContentLink)"
  }).then(function(response) {
    APIcounter();
    
    var files = response.result.files;
    if (files && files.length > 0) {
      for (var i = 0; i < files.length; i++) {
        var file = files[i];

        $('#track-list').append("<a class='track' href='#' data-track-id='" + file.webContentLink + "'>" + file.name + "</a>");
        
      }

      var mylist = $('#track-list');
      var listitems = mylist.children('a').get();
      listitems.sort(function(a, b) {
        return $(a).text().toUpperCase().localeCompare($(b).text().toUpperCase());
      })
      $.each(listitems, function(idx, itm) { mylist.append(itm); });

      // highlight current track, if available
      var currentTrackId = $('source').attr("data-track-id");
      $(".track[data-track-id='" + currentTrackId + "']").addClass('track-active');

      $('#track-list-close').show();

    } else {
      alert('No files found.'); 
    }
  });
}

function playTrack(id) {

  var audio = $("audio");  
  $('source').attr("src", id);
  $('source').attr("data-track-id", id);
  audio[0].pause();
  audio[0].load(); //suspends and restores all audio element
  audio[0].oncanplaythrough = audio[0].play();

  $(".track[data-track-id='" + id + "']").addClass('track-active');
  
}

</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

<script async defer src="https://apis.google.com/js/api.js"
  onload="this.onload=function(){};handleClientLoad()"
  onreadystatechange="if (this.readyState === 'complete') this.onload()">
</script>

<script type="text/javascript">

$( document ).ready(function() {

  $(document).on('click', '.track', function(e){
    e.preventDefault();

    // reset track highlight
    $(".track-active").removeClass('track-active');

    var trackId = $(this).attr("data-track-id");
    playTrack(trackId);
  });

  $(document).on('click', '.album', function(e){
    e.preventDefault();

    // reset track list 
    $('#track-list').html("");

    var albumId = $(this).attr("data-album-id");
    listTracks(albumId);

    $('#track-list').prepend("<img class='track-list-album' src='" + $(this).children(":first").attr('src') + "'/>")
    $('#track-list').show();

  });

  $(document).on('click', '#track-list-close', function(e){
    //e.preventDefault();
    $('#track-list').hide();
    $('#track-list-close').hide();
  });

  $(document).on('click', '#menu-toggle', function(e){
    //e.preventDefault();
    $('#menu').toggle();
  });

  var audio = $("audio");  
  audio[0].addEventListener('ended',function(){
    var currentTrackId = $('source').attr("data-track-id");
    var nextTrackId = $(".track[data-track-id='" + currentTrackId + "']").next().attr("data-track-id");

    // reset track highlight
    $(".track[data-track-id='" + currentTrackId + "']").removeClass('track-active');

    playTrack(nextTrackId);
  });

});
</script>

</body>
</html>
